<!DOCTYPE html>
<html>
<head>
	<title>Application</title>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
	<script src="angular.min.js"></script>
	<script src="app.js"></script>

</head>
<body ng-app="Application" ng-controller="GameController">

	<div>
		Guesses Left :: {{guesses}}
	
	</div>
	
	<div>
		Your Incorrect Guesses :: 
		<span ng-repeat="letter in incorrectLettersChosen">
		{{letter}}</span>
	
	</div>
	
	<div>
		Your Correct Guesses ::
		<span ng-repeat="letter in correctLettersChosen">
		{{letter}}</span>
	
	</div>
	
	<div>You Hve To Guess: {{displayWord}}</div>
	<div>
		<div>
		<input type="text" name="guess" ng-model="input.letter">
		<button ng-click="letterChosen()">Submit</button>
		</div>
	
	
	</div
	
	
	
</body>
	
</html>
